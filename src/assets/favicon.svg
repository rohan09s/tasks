<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#20232A"/>
  
  <!-- Folder/Collection Icon -->
  <g transform="translate(6, 8)">
    <!-- Folder tab -->
    <path d="M 0 2 L 0 0 L 8 0 L 10 2 Z" fill="url(#reactGrad)" opacity="0.8"/>
    
    <!-- Folder body -->
    <rect x="0" y="2" width="20" height="12" rx="1" fill="url(#reactGrad)" opacity="0.9"/>
    
    <!-- React symbol overlay (simplified) -->
    <g transform="translate(10, 8)">
      <!-- Single orbit ring -->
      <ellipse cx="0" cy="0" rx="5" ry="2" fill="none" stroke="#20232A" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="5" ry="2" fill="none" stroke="#20232A" stroke-width="1" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="5" ry="2" fill="none" stroke="#20232A" stroke-width="1" transform="rotate(120)"/>
      
      <!-- Center dot -->
      <circle cx="0" cy="0" r="1.2" fill="#20232A"/>
    </g>
    
    <!-- Document lines suggesting multiple projects -->
    <line x1="3" y1="4" x2="7" y2="4" stroke="#20232A" stroke-width="0.8" opacity="0.6"/>
    <line x1="3" y1="6" x2="6" y2="6" stroke="#20232A" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>